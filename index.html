<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>NFT Preview Card</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="image">
                <img src="main.jpg" width="100%" height="auto" alt="'cube">
            </div>
            <div class="intro">
                <a href="#">
                    <h1>
                        Equilibrium #3429
                    </h1>
                </a>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="price">
                <div class="eth">
                    <img src="icon-ethereum.svg" width="12px" height="auto" alt="eth">
                    <p>&nbsp; 0.041ETH</p>
                </div>
                <div class="eth">
                    <img src="icon-clock.svg" width="15px" height="auto" alt="clock">
                    <p>&nbsp; 3 days left</p>
                </div>

            </div>
            <div class="line">
                <hr>
            </div>
            <div class="profile">
                <img src="image-avatar.png" width="35px" height="auto" alt="Profile">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>

</html>
